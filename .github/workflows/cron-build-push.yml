name: Build & Push CRON to ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'cron/**'
      - '.github/workflows/cron-build-push.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: 636851749897
  ECR_REPOSITORY: joon-backend-cron
  IMAGE_TAG: latest
  ECS_CLUSTER_NAME: training1-backend-cluster
  ECS_SERVICE_NAME: training1-backend-api-service  # или своё, если у тебя другое

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push CRON image
        uses: docker/build-push-action@v5
        with:
          context: ./cron
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
